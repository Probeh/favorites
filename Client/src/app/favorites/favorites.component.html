<div
	class="alert alert-light text-center"
	style="flex: auto"
	*ngIf="this.favorites.length == 0"
>
	<h1><i class="fa fa-info-circle"></i></h1>
	<h6 class="mt-2">No favorites selected..</h6>
</div>

<div
	class="card p-0 shadow animate__animated animate__fadeInUp"
	*ngFor="let item of this.favorites"
	style="min-width: 175px; max-width: 175px; margin-inline-end: 10px"
>
	<div class="card-header p-1 bg-info"></div>
	<div class="card-body p-1 text-center">
		<img
			[src]="item.avatar"
			class="shadow"
			style="
				border-radius: 50%;
				max-height: 55px;
				max-width: 55px;
				min-height: 55px;
			"
		/>
		<div class="text-muted">{{ item.full_name }}</div>
	</div>
	<div style="display: flex; justify-content: space-between">
		<button
			(click)="this.toggleFavorite(item)"
			class="btn text-center"
			style="flex: auto"
		>
			<i class="fa fa-heart" style="color: red"></i>
		</button>
		<a
			[queryParams]="{ id: item.id }"
			[routerLink]="['profile']"
			class="btn text-center"
			style="flex: auto"
		>
			<i class="fa fa-user-o"></i>
		</a>
	</div>
</div>
